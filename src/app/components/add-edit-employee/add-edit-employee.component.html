<div class="row">
  <div class="col-lg-6">
    <h2>{{ action }} Employee</h2>
  </div>
</div>
<div class="row">
  <div class="col-lg-4">
    <form [formGroup]="myForm">
      <div class="col-lg-12">
        <mat-form-field class="example-input" [style.fontSize.px]="16">
          <mat-label>full name</mat-label>
          <input matInput autocomplete="off" formControlName="fullName" />
        </mat-form-field>
      </div>
      <div class="col-lg-12">
        <mat-form-field class="example-input" [style.fontSize.px]="16">
          <mat-label>email</mat-label>
          <input matInput autocomplete="off" formControlName="email" />
        </mat-form-field>
      </div>
      <br />
      <div class="col-lg-12">
        <mat-form-field class="example-input">
          <mat-label>Choose a get in date</mat-label>
          <input
            matInput
            [matDatepicker]="picker"
            formControlName="dateGetIn"
          />
          <mat-hint>MM/DD/YYYY</mat-hint>
          <mat-datepicker-toggle
            matIconSuffix
            [for]="picker"
          ></mat-datepicker-toggle>
          <mat-datepicker touchUi #picker></mat-datepicker>
        </mat-form-field>
      </div>
      <div class="col-lg-12">
        <mat-form-field class="example-input">
          <mat-label>phone</mat-label>
          <input
            matInput
            autocomplete="off"
            type="number"
            min="10"
            max="10"
            formControlName="phone"
          />
        </mat-form-field>
      </div>
      <div class="col-lg-12">
        <mat-form-field class="example-input">
          <mat-label>Civil status</mat-label>
          <mat-select formControlName="civilStatus">
            <mat-option
              *ngFor="let option of optionsCivilStatus"
              [value]="option"
              >{{ option | uppercase }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div class="col-lg-12">
        <mat-radio-group aria-label="Select an option" formControlName="sex">
          <mat-radio-button value="male" style="margin-right: 10px"
            >MALE</mat-radio-button
          >
          <mat-radio-button value="female">FEMALE</mat-radio-button>
        </mat-radio-group>
      </div>
      <br />

      <div class="col-lg-12">
        <button
          class="btn btn-success btn-lg float-right"
          type="button"
          (click)="saveEmployee()"
        >
          Accept
        </button>
        <button
          class="btn btn-secondary btn-lg float-right"
          type="button"
          style="margin-left: 10px"
          routerLink="/"
        >
          Cancel
        </button>
      </div>
    </form>
  </div>
  <div class="col-lg-4 offset-lg-2">
    <img
      src="../../../assets/img/crear-usuario.jpg"
      alt=""
      width="95%"
      height="95%"
    />
  </div>
</div>
