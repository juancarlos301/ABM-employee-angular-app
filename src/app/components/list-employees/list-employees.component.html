<div class="row">
  <div class="col-lg-6">
    <h2>List EMployees</h2>
  </div>
  <div class="col-lg-6" style="text-align: right">
    <button mat-raised-button color="warn" routerLink="add">Add</button>
  </div>
</div>

<mat-form-field>
  <mat-label>Filter</mat-label>
  <input
    matInput
    (keyup)="applyFilter($event)"
    placeholder="Ex. Mia"
    #input
    autocomplete="off"
  />
</mat-form-field>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
      <td mat-cell *matCellDef="let row">{{ row.fullName }}</td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
      <td mat-cell *matCellDef="let row">{{ row.email }}</td>
    </ng-container>

    <ng-container matColumnDef="civilStatus">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Civil Status</th>
      <td mat-cell *matCellDef="let row">{{ row.civilStatus }}</td>
    </ng-container>

    <ng-container matColumnDef="dateGetIn">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Date Ge tIn</th>
      <td mat-cell *matCellDef="let row">
        {{ row.dateGetIn | date : "dd/mm/yyyy" }}
      </td>
    </ng-container>

    <ng-container matColumnDef="sex">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Sex</th>
      <td mat-cell *matCellDef="let row">{{ row.sex }}</td>
    </ng-container>

    <ng-container matColumnDef="phone">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Phone</th>
      <td mat-cell *matCellDef="let row">{{ row.phone }}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>actions</th>
      <td mat-cell *matCellDef="let row; let i = index">
        <a class="pointer" style="color: #1878b0" routerLink="/edit/{{ i }}">
          <mat-icon>edit</mat-icon>
        </a>
        <a class="pointer" style="color: #e15639" (click)="deteleEmployee(i)">
          <mat-icon>delete</mat-icon>
        </a>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">
        No data matching the filter "{{ input.value }}"
      </td>
    </tr>
  </table>

  <mat-paginator
    [pageSizeOptions]="[5, 10, 25, 100]"
    aria-label="Select page of users"
  ></mat-paginator>
</div>
